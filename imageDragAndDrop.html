<!DOCTYPE HTML>
<html>
<head>
<style>
#div1 {
  width: 350px;
  height: 70px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
  #div2 {
  width: 500px;
  height: 400px;
  padding: 10px;
  border: 1px solid #aaaaaa;
}
</style>
<script>
function allowDrop(ev) {
  ev.preventDefault();
}

function drag(ev) {
  ev.dataTransfer.setData("text", ev.target.id);
}

function drop(ev) {
  ev.preventDefault();
  var data = ev.dataTransfer.getData("text");
  ev.target.appendChild(document.getElementById(data));
}
</script>
  <title>제목</title>
</head>
<body>

<p>Drag the W3Schools image into the rectangle:</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br>
<img id="drag1" src="img_logo.gif" alt="이미지를 못찾았어요.." draggable="true" ondragstart="drag(event)" width="336" height="69">
<img id="drag2" src="/FirstWebPage/GifFiles/1.gif" alt="이미지를 못찾았어요.." draggable="true" ondragstart="drag(event)" width="400" height="350">
<img id="drag3" src="/FirstWebPage/GifFiles/2.gif" alt="이미지를 못찾았어요.." draggable="true" ondragstart="drag(event)" width="400" height="350">
<br>
<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
  
</body>
</html>
